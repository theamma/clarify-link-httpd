<html lang="de">

    <!-- Bootstrap -->

    <!-- Unterstützung für Media Queries und HTML5-Elemente in IE8 über HTML5 shim und Respond.js -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" 
            data-toggle="collapse" data-target="#navbar" 
            aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Navigation ein-/ausblenden</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">clarify-link</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="about.html">Über</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
      <form action="/" method="post">
        <div class="row">
          <div class="col-xs-8">
            <label for="field_obfuscated_link">Obfuscated Link</label>
            <input type="text" class="form-control" name="field_obfuscated_link" 
            placeholder="Hier den obfuskierten Link einfügen">
          </div>
          <div class="col-xs-2">
            <label for="field_proto">Protocol</label>
            <select class="form-control" name="field_proto">
              <option>https</option>
              <option>http</option>
              <option>ftp</option>
              <option>None</option>
            </select>
          </div>
        </div>
        <div class="form-group">
        </div>
        <input class="btn btn-default" type="submit" value="Clarify">
      </form>
    </div>

    <!-- jQuery (wird für Bootstrap JavaScript-Plugins benötigt) -->
