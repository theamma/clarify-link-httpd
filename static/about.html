      <h1>About</h1>
      <p><strong>clarify-link</strong> is a tool to reverse obfuscated hyperlinks. Initially, only a regex for Cisco 
      Ironport is supported. You're welcome to submit a regex for other obfuscations.</p>
      <p>Please see more at <a href="https://github.com/theamma/clarify-link">https://github.com/theamma/clarify-link</a>
